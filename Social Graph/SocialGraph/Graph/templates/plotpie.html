{% extends "base.html" %}
{% block head %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}

{% block content %}

<div class="container text-center">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand">Pie Chart</a>
    </nav>


    <div class="card" style="width: 100%;margin-top: 15px">

      <div class="card-body">
          <h5 class="card-title"></h5>
        {{myplots|safe}}
      </div>
    </div>
    <input type="submit" value="Bar" 
    onclick="window.location='/bar';" />
    <input type="submit" value="Scatter" 
    onclick="window.location='/scatter';" /> 
</div>
{% endblock %}
